<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .calc {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 10%;
      }
      .btn {
        width: 200px;
        height: 100px;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        border: solid 3px;
      }
    </style>
  </head>
  <body>
    <button
      style="
        width: 500px;
        height: 200px;
        font-size: 50px;
        text-align: center;
        border: solid 5px;
        margin: 10% 0 0 30%;
        border-radius: 10px;
        box-shadow: 10px 10px 10px rgb(88, 87, 87);
      "
      onclick="showMessage()"
    >
      Нажми
    </button>
    <div class="calc">
      <button class="btn" onclick="sum()">Сложение</button>
      <button class="btn" onclick="sub()">Вычитание</button>
      <button class="btn" onclick="mult()">Умножение</button>
      <button class="btn" onclick="div()">Деление</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
